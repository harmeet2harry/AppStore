  <div class="cardOuterContainer">
    <div class="card-Container" *ngFor="let obj of data">
      <mat-card class="example-card" >
        <mat-card-header class="header">
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{obj.name}}</mat-card-title>
          <mat-card-subtitle>Dog Breed</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="obj.imagePath" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
          {{obj.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary">LIKE</button>
          <button mat-raised-button color="accent">SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
 
  
</div>
